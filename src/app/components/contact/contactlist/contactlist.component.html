<table class="table table-bordered table-striped">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Full Name</th>
      <th scope="col">Address</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of contacts; let i = index">
      <td>{{ i+1 }}</td>
      <td>{{ contact.contactFName }}</td>
      <td>{{ contact.contactLName}}</td>
      <td>{{ contact.contactFullName}}</td>
      <td>{{ contact.address }}</td>
      <td><a [routerLink]="['viewcontact', contact.id]" routerLinkActive="router-link-active"><i class="far fa-eye"
            aria-hidden="true"></i></a></td>
      <td><a [routerLink]="['editcontact', contact.id]" routerLinkActive="router-link-active"><i class="fa fa-edit"
            aria-hidden="true"></i></a></td>
    </tr>
  </tbody>
</table>
